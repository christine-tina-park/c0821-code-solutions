<!DOCTYPE html>
<html>
<head>
  <title>javascript-typing-tutor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="row justify-center align-center">
    <div class="text-container">
      <span class="underlined">g</span><span>r</span><span>u</span><span>m</span><span>p</span><span>y</span><span> </span><span>w</span><span>i</span><span>z</span><span>a</span><span>r</span><span>d</span><span>s</span><span> </span><span>m</span><span>a</span><span>k</span><span>e</span><span> </span><span>t</span><span>o</span><span>x</span><span>i</span><span>c</span><span> </span><span>b</span><span>r</span><span>e</span><span>w</span>
    </div>
  </div>
  <div class="fixed">
    <p class="success">Success: </p> <p class="fail">Fail: </p> <p class="accuracy">Accuracy: </p>
  </div>
  <script src="main.js"></script>
</body>
</html>
