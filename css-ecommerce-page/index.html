<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="row justify-center">
  <div class="column-full text-center">
    <h1>New Arrivals</h1>
  </div>
</div>
<div class="row justify-center">
  <div class="column-full paddingrow">
    <div class="row justify-center">
      <div class="column-one-fifth columnpadding">
        <div class="imagebox">
          <img src="images/dress1.jpeg" alt="dress1">
        </div>
        <p>Free People</p>
        <p class="lightgray inline">| Size 6</p>
        <p class="highlight">$35</p>
        <p class="light gray inline striked">$125 retail</p>
      </div>
      <div class="column-one-fifth columnpadding">
        <div class="imagebox">
          <img src="images/ysl-bag.jpeg" alt="yslbag">
        </div>
        <p>Yves Saint Laurent</p>
        <p class="lightgray inline">| One-Size</p>
        <p class="highlight">$200</p>
        <p class="light gray inline striked">$1600 retail</p>
      </div>
      <div class="column-one-fifth columnpadding">
        <div class="imagebox">
         <img src="images/key.jpeg" alt="key">
        </div>
        <p>Tiffany</p>
        <p class="lightgray inline">| One-Size</p>
        <p class="highlight">$476</p>
        <p class="light gray inline striked">$2000 retail</p>
      </div>
      <div class="column-one-fifth columnpadding">
        <div class="imagebox">
        <img src="images/lv-bag.jpg" alt="lvbag">
        </div>
        <p>Louis Vuitton</p>
        <p class="lightgray inline">| One-Size</p>
        <p class="highlight">$95</p>
        <p class="light gray inline striked">$1200 retail</p>
      </div>
      <div class="column-one-fifth columnpadding">
        <div class="imagebox">
        <img src="images/dress2.jpeg" alt="dress2">
        </div>
        <p>Reformation</p>
        <p class="lightgray inline">| Size 4</p>
        <p class="highlight">$20</p>
        <p class="light gray inline striked">$198 retail</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
