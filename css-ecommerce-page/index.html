<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@500&family=Montserrat:wght@300&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
<div class="row justify-center">
  <div class="column-full text-center marginrow">
    <h1>New Arrivals</h1>
  </div>
</div>
<div class="row justify-center">
  <div class="column-full paddingrow">
    <div class="row justify-center">
      <div class="column-one-fifth paddingcolumn">
        <div class="imagebox">
          <img src="images/dress1.jpeg" alt="dress1">
        </div>
        <div class="itemdetails">
          <h4 class="inline-block border-right">Free People</h4>
          <p class="lightgray inline-block">Size 6</p>
        </div>
        <div class="itemprices">
          <p class="highlight inline-block">$35</p>
          <p class="lightgray inline-block striked">$125 retail</p>
        </div>
      </div>
      <div class="column-one-fifth paddingcolumn">
        <div class="imagebox">
          <img src="images/ysl-bag.jpeg" alt="yslbag">
        </div>
        <div class="itemdetails">
          <h4 class="inline-block border-right">Yves Saint Laurent</h4>
          <p class="lightgray inline-block">One-Size</p>
        </div>
        <div class="itemprices">
          <p class="highlight inline-block">$200</p>
          <p class="lightgray inline-block striked">$1600 retail</p>
        </div>
      </div>
      <div class="column-one-fifth paddingcolumn">
        <div class="imagebox">
         <img src="images/key.jpeg" alt="key">
        </div>
        <div class="itemdetails">
          <h4 class="inline-block border-right">Tiffany</h4>
          <p class="lightgray inline-block">One-Size</p>
        </div>
        <div class="itemprices">
          <p class="highlight inline-block">$476</p>
          <p class="lightgray inline-block striked">$2000 retail</p>
        </div>
      </div>
      <div class="column-one-fifth paddingcolumn">
        <div class="imagebox">
          <img src="images/lv-bag.jpg" alt="lvbag">
        </div>
          <div class="itemdetails">
            <h4 class="inline-block border-right">Louis Vuitton</h4>
            <p class="lightgray inline-block">One-Size</p>
          </div>
        <div class="itemprices">
          <p class="highlight inline-block">$95</p>
          <p class="lightgray inline-block striked">$1200 retail</p>
        </div>
      </div>
      <div class="column-one-fifth paddingcolumn">
        <div class="imagebox">
         <img src="images/dress2.jpeg" alt="dress2">
        </div>
        <div class="itemdetails">
          <h4 class="inline-block border-right">Reformation</h4>
          <p class="lightgray inline-block">Size 4</p>
        </div>
        <div class="itemprices">
          <p class="highlight inline-block">$20</p>
          <p class="lightgray inline-block striked">$198 retail</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
