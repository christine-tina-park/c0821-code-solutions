<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="row justify-center align-center vh100">
    <div class="boxCarousel">
      <div id = "mainRow" class="row justify-center align-center text-center">
        <div class="col_one_twelveth">
          <i id="arrowLeft" class="fa fa-angle-left fa-2x"></i>
        </div>
        <div class="col_ten_twelvets">
          <div class="boxImage">
            <img src="images/001.png">
          </div>
        </div>
        <div class="col_one_twelveth">
         <i id="arrowRight" class="fa fa-angle-right fa-2x"></i>
        </div>
      </div>
      <div class="row justify-center align-center">
        <div id="navCircleBox" class="text-center">
          <i id="nav1" class="nav fas fa-circle fa-sm"></i>
          <i id="nav2" class="nav far fa-circle fa-sm"></i>
          <i id="nav3" class="nav far fa-circle fa-sm"></i>
          <i id="nav4" class="nav far fa-circle fa-sm"></i>
          <i id="nav5" class="nav far fa-circle fa-sm"></i>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
